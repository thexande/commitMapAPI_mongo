<legend class="text-center"> 
  <h3>Select repositories to add to your watch list!</h3>
</legend>
<div class="col-md-6">
  <div class="panel panel-tomato">
    <div class="panel-heading text-center"><span>Repositories available</span></div>
    <div class="panel-body">
      <div class="panel-body">
        <table st-table="reposFromGithubData" class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Add To Watch</th>
              <th>Repository				</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="repo in availableUserRepos">
              <td> 
                <input type="button" value="Add" ng-click="addRepoToWatch(repo)" class="btn btn-tomato"/>
              </td>
              <td>{{repo.full_name}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<div class="col-md-6">
  <div class="panel panel-tomato">
    <div class="panel-heading text-center"><span>Repository Watch</span></div>
    <div class="panel-body">
      <table st-table="reposFromGithubData2" class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Remove From Watch</th>
            <th>Repository				</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="repo in watchingUserRepos">
            <td> 
              <input type="button" value="Remove" ng-click="removeRepoFromWatch(repo)" class="btn btn-tomato"/>
            </td>
            <td>{{repo.full_name}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
